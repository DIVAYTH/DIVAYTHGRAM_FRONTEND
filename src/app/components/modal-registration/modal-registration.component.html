<div id="form-container">
  <form #form="ngForm" class="form" enctype="multipart/form-data">
    <h2 class="form-title">Welcome DIVAYTHGRAM</h2>
    <div class="form-group-picture">
      <input #file multiple accept="image/*,image/jpeg" type="file" name="file" class="custom-file-input"
             (change)="changePhoto(file.files)" required>
    </div>
    <div class="form-group-picture">
      <img *ngIf="imgURL == null" src="../../../assets/defaultAva.jpg">
      <img *ngIf="imgURL != null" [src]="imgURL">
    </div>
    <div class="form-group">
      <input placeholder=" " name="login" [(ngModel)]="login" class="form-input" required minlength="6" maxlength="12">
      <label class="form-label">Login</label>
    </div>
    <div class="form-group">
      <input type="password" placeholder=" " name="password" [(ngModel)]="password" class="form-input" required minlength="6" maxlength="12">
      <label class="form-label">Password</label>
    </div>
    <div class="form-group">
      <button class="form-button" (click)="registration(form)">Sign up</button>
      <span [style.color]="color">{{info}}</span>
    </div>
  </form>
</div>
