<div id="form-container">
  <form #form="ngForm" class="form">
    <h2 class="form-title">Welcome DIVAYTHGRAM</h2>
    <div class="form-group">
      <input placeholder=" " name="login" [(ngModel)]="login" class="form-input" required minlength="6" maxlength="12">
      <label class="form-label">Login</label>
    </div>
    <div class="form-group">
      <input type="password" placeholder=" " name="password" [(ngModel)]="password" class="form-input" required
             minlength="6" maxlength="12">
      <label class="form-label">Password</label>
    </div>
    <div class="form-group">
      <button class="form-button" (click)="authorization(form)">Sign in</button>
      <span style="color: red">{{info}}</span>
    </div>
  </form>
</div>
